[tox]
envlist = py{36,37,38,39,310,311,312}-pylint{2,3}
skipsdist = True
passenv =
    FORCE_COLOR

[testenv]
deps =
    pytest
    pytest-cov
    pylint2: pylint>2,<3
    pylint3: pylint>3,<4
commands =
    pip install --upgrade --editable .
    pytest --cov --cov-append {env:PYTEST_CI_ARGS:} {tty:--color=yes} {posargs:tests}
